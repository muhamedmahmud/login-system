<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login System</title>
  <link rel="icon" href="imges/bg2.jpg" type="jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container" id="container">
    <div class="form-container sign-up">
      <div class="form">
        <h1>Create Account</h1>
        <div class="social_icons">
          <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-github"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <span>or use your email for registration</span>
        <input type="text" id="createName" placeholder="name">
        <input type="email" id="createEmail" placeholder="email">
        <input type="password" id="createPass" placeholder="password">
        <button onclick="createAcc()">Sign Up</button>
      </div>
    </div>

    <div class="form-container sign-in">
      <div class="form">
        <h1>Sign In</h1>
        <div class="social_icons">
          <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-github"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <span>or use your email & password</span>
        <input type="email" id="email" required placeholder="email">
        <input type="password" id="pass" required placeholder="password">
        <a href="#">Forget Your Password</a>
        <button onclick="loginAcc()">Sign In</button>
      </div>
    </div>
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-pannel toggle-right">
          <h1>Hello !</h1>
          <p>Register with Your Personal Details</p>
          <button class="hidden" id="register">Sign Up</button>
        </div>
        <div class="toggle-pannel toggle-left">
          <h1>Welcome back!</h1>
          <p>Enter Your Personal Details</p>
          <button class="hidden" id="login">Sign In</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
